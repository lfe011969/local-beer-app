name: Scrape Breweries

on:
  schedule:
    - cron: "0 */12 * * *"   # Run every 12 hours
  workflow_dispatch:         # Allow manual runs from the Actions tab

permissions:
  contents: write            # allow this workflow to push commits

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scraper dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run 1700 scraper
        run: |
          python scrapers/scrape_1700.py

      - name: Move output to beers.json at root
        run: |
          if [ -f beers_1700.json ]; then
            mv beers_1700.json beers.json
          else
            echo "WARNING: beers_1700.json not created!"
          ls -la
          exit 1
        fi


      - name: Commit and push updated beers.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "Local Beer App Bot"
          git config user.email "bot@example.com"

          # show status for debugging
          git status

          # stage file
          git add beers.json

          # commit if there are changes; otherwise do nothing
          git commit -m "Update beers.json from scraper" || echo "No changes to commit"

          # push using the token-based remote set up by actions/checkout
          git push
