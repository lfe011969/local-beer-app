name: Scrape Breweries

on:
  schedule:
    - cron: "0 */12 * * *"   # Run every 12 hours
  workflow_dispatch:         # Allow manual runs

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # Required for auto-commit action below

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install scraper dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run 1700 scraper
      run: |
        python scrapers/scrape_1700.py

    - name: Move output to public/beers.json
      run: |
        mkdir -p public
        mv beers_1700.json public/beers.json

    - name: Commit updated beers.json
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update beers.json from scraper"
        commit_user_name: "Local Beer App Bot"
        commit_user_email: "bot@example.com"
