name: Scrape Breweries

on:
  schedule:
    - cron: "0 */12 * * *"   # Run every 12 hours
  workflow_dispatch:         # Allow manual runs

permissions:
  contents: write
  
jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install scraper dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run 1700 scraper
      run: |
        python scrapers/scrape_1700.py

    - name: Move output to public/beers.json
      run: |
        mkdir -p public
        mv beers_1700.json public/beers.json

    - name: Commit and push updated beers.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "Local Beer App Bot"
        git config user.email "bot@example.com"
        
        git add public/beers.json
        git commit -m "Update beers.json from scraper" || echo "No changes to commit"
        git push
