name: Scrape Breweries

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:         # manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scraper dependencies
        run: |
          pip install requests beautifulsoup4

      # --- RUN SCRAPERS ---

      - name: Run 1700 scraper
        run: |
          python scrapers/scrape_1700.py

      - name: Run Billsburg scraper
        run: |
          python scrapers/scrape_billsburg.py

      # --- MERGE OUTPUTS INTO beers.json ---

      - name: Merge brewery JSON files into beers.json
        run: |
          python - << 'EOF'
          import json, pathlib

          root = pathlib.Path(".")

          input_files = [
              root / "beers_1700.json",
              root / "beers_billsburg.json",
          ]

          all_beers = []
          for path in input_files:
              if path.exists():
                  print(f"Loading {path}...")
                  with path.open("r", encoding="utf-8") as f:
                      try:
                          data = json.load(f)
                          if isinstance(data, list):
                              all_beers.extend(data)
                              print(f"  -> {len(data)} beers")
                          else:
                              print(f"  WARNING: {path} did not contain a list, skipping")
                      except json.JSONDecodeError as e:
                          print(f"  WARNING: could not parse {path}: {e}")

          with open("beers.json", "w", encoding="utf-8") as out:
              json.dump(all_beers, out, indent=2, ensure_ascii=False)

          print(f"Wrote {len(all_beers)} beers to beers.json")
          EOF

      # --- COMMIT & PUSH ---

      - name: Commit and push updated beers.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "Local Beer App Bot"
          git config user.email "bot@example.com"

          git add beers.json
          git commit -m "Update beers.json from scraper" || echo "No changes to commit"
          git push
